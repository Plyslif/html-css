<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>

    <style>

        iframe
        {
            width: 500px;
            height: 400px;
        }

    </style>

</head>
<body>

    <h1>Testando o uso de Iframe</h1>

    <p>
        Acessando o site do cursoemvideo
        
        <!--O tamanho padrão de um Iframe é de 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">

            [Seu navegador não é compatível com isso] 
            acesse o site <a href="https://www.cursoemvideo.com" target="_blank">aqui</a>

        </iframe>

        para aprender a programar
    </p>

    <p>
        Existem sites como o Google.
        
        <iframe src="https://www.google.com" frameborder="0">

            [Seu navegador não é compatível com isso] 
            acesse o site <a href="https://www.google.com" target="_blank">aqui</a>

        </iframe>
    
        também é muito legal, pena que não funciona no Iframe
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">

            [Seu navegador não é compatível com isso] 
            acesse o site <a href="https://gustavoguanabara.github.io" target="_blank">aqui</a>

        </iframe>

        também é bem legal
    </p>

</body>
</html>
