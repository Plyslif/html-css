<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>

        body
        {
            font-size: 24px;
        }

        div > p
        {
            display: none;
        }

        div:hover > p
        {
            display: block;
        }

        div:hover
        {
            color: rgb(230, 20, 100);
        }

    </style>

</head>
<body>

    <h1>Exemplo Hover</h1>

    <p>Passe o mouse sob o texto abaixo</p>

    <div>
        Passe o mouse aqui
        
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>Fim do exemplo</p>
    
</body>
</html>
