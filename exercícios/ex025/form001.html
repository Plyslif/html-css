<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>

        *
        {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1
        {
            text-align: center;
        }

        p
        {
            text-align: center;

            margin: 8px;
        }

    </style>

</head>
<body>

    <h1>Meu Primeiro Formulário</h1>

    <form action="cadastro.php" method="get">
        <!-- autocomplete="off" para desativar o corretor de login -->
        <!-- method="get" para aparecer os arquivos do formulário na url e "post" para esconder -->

        <p>
            <label for="inome">Nome:</label> 
        </p>

        <p>
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">Sobrenome:</label> 
        </p>

        <p>
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
    
</body>
</html>
