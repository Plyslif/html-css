<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário3</title>
    <style>
        *
        {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            
            <label for="inome">Nome: </label> <!-- NOME -->
            
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">

        </p>
                
        <p>

            <label for="imes">Periodo Letivo: </label> <!-- PERIODO LETIVO -->

            <input type="month" name="mes" id="imes" required value="2020-07">

        </p>

        <p>

            <label for="ihora">Horário da Prova</label> <!-- HORÁRIO DA PROVA -->

            <input type="time" name="hora" id="ihora" required>

        </p>

        <p>

            <label for="idia">Dia da Prova</label> <!-- DIA DA PROVA -->

            <input type="date" name="dia" id="idia" required value="2022-09-20">

        </p>

        <p>

            <label for="imedia">Média: </label> <!-- MÉDIA -->

            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" placeholder="0 a 10" required>

        </p>

        <p>

            <input type="submit" value="Enviar"> <!-- ENVIAR E LIMPAR FORMULÁRIO -->

            <input type="reset" value="Limpar">

        </p>

    </form>
    
</body>
</html>
